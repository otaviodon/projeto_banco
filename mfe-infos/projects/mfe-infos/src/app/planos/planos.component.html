<div id="planos">
  <mat-toolbar color="primary" class="mb-5">
    <img
      class="img-itau"
      src="../assets/images/logo-itau-varejo-desktop.webp"
      alt="Logo Itaú"
    />
    <span>Selecione um plano</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
  <div class="container">
    <h1 class="title-planos">Planos disponíveis</h1>
    <div class="row mb-3" *ngIf="listaPlanos">
      <div class="col-6 card-planos" *ngFor="let plano of listaPlanos">
        <p><b>Tipo de conta:</b> {{ plano.tipoConta }}</p>
        <p><b>Tipo de cartão:</b> {{ plano.tipoCartao }}</p>
        <p><b>Custo mensal:</b> {{ plano.custoMensal }}</p>
      </div>
    </div>

    <form class="form-planos mb-3" [formGroup]="formPlanos" (ngSubmit)="onSubmit()">
      <select
        class="form-select mb-3"
        *ngIf="listaPlanos"
        formControlName="_id"
      >
        <option value="">Selecione</option>
        <option *ngFor="let plano of listaPlanos" [value]="plano._id">
          {{ plano.tipoConta }}
        </option>
      </select>
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!formPlanos.valid"
      >
        Enviar
      </button>
    </form>
  </div>
</div>
